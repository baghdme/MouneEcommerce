<!-- templates/admin_users.html -->
{% extends "base.html" %}

{% block content %}
<h2>Admin Users</h2>

<!-- Add this link to enable adding new admin users -->
<a href="{{ url_for('admin_add_user') }}">Add Admin User</a>

<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
